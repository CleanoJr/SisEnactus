<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SisEnactus | Login</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icone/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icone/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icone/favicon-16x16.png" />
  <link rel="manifest" href="assets/icone/site.webmanifest" />
</head>

<body>
  <!-- Conteudo Principal -->
  <main>
    <div id="hub-login">

      <div id="form-login">
        <img id="logo" src="./assets/logotipo-sisenactus-alt.svg" alt="Logo SisEnactus" />

        <form action="./index.html" method="post">
          <fieldset>
            <label for="login-email">Email</label>
            <input type="text" name="email" id="login-email" placeholder="Digite seu email..." />
          </fieldset>

          <a href="./index.html" id="esqueceu-senha">Lembra sua senha? Entre na conta</a>
          <input type="submit" name="esqueceu-senha" value="enviar" id="bt-login" />

        </form>

      </div>

    </div>
  </main>
</body>

</html>
