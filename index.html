<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisEnactus | Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Conteudo Principal -->
    <main>
        
        <div id="hub-login">
            
            <div id="form-login">
                <img id="logo" src="./assets/logo-sisenactus-alt.svg" alt="Logo SisEnactus">
                <form action="" method="post">

                    <fieldset>
                        <label for="login-email">Email</label>
                        <input type="text" name="email" id="login-email" placeholder="Digite seu email...">
                    </fieldset>
                    <fieldset>
                        <label for="login-senha">Senha</label>
                        <input type="password" name="senha" id="login-senha" placeholder="Digite sua senha...">
                    </fieldset>

                    <a href="" id="esqueceu-senha">Esqueceu sua senha?</a>
                    <input type="submit" name="login" value="entrar" id="bt-login">
                    <!-- <button id="esqueci-senha" name="esqueci-senha">Esqueci a senha</button> -->
                </form>
            </div>
        </div>

    </main>

    <!-- RodapÃ© -->
    <footer>
        <p>Feito por <strong>CleanoJr</strong></p>
    </footer>

</body>
</html>
