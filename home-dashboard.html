<!DOCTYPE html>
<html lang="pt">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>SisEnactus</title>
   <link rel="stylesheet" href="./css/home.css" />
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <link rel="apple-touch-icon" sizes="180x180" href="assets/icone/apple-touch-icon.png" />
   <link rel="icon" type="image/png" sizes="32x32" href="assets/icone/favicon-32x32.png" />
   <link rel="icon" type="image/png" sizes="16x16" href="assets/icone/favicon-16x16.png" />
   <link rel="manifest" href="assets/icone/site.webmanifest" />
</head>

<body>
   <!-- Main Content -->
   <main>

      <!-- Menu Lateral -->
      <aside>
         <div class="top">
            <div class="logo">
               <img src="./assets/logotipo-sisenactus.svg" alt="Logo SisEnactus">
            </div>

            <div class="close" id="close-btn">
               <span class="material-symbols-rounded">close</span>
            </div>
         </div>

         <div class="sidebar">
            <a href="#">
               <span class="material-symbols-rounded">dashboard</span>
               <h3>Dashboard</h3>
            </a>

            <a href="#">
               <span class="material-symbols-rounded">diversity_3</span>
               <h3>Membros</h3>
            </a>

            <a href="#">
               <span class="material-symbols-rounded">view_kanban</span>
               <h3>Projetos</h3>
            </a>

            <a href="#">
               <span class="material-symbols-rounded">settings</span>
               <h3>Configurações</h3>
            </a>

            <a href="#">
               <span class="material-symbols-rounded">bug_report</span>
               <h3>Reportar</h3>
            </a>

            <a href="#">
               <span class="material-symbols-rounded">logout</span>
               <h3>Sair</h3>
            </a>

         </div>
      </aside>

      <nav></nav>

   </main>

   <!-- Footer -->
   <footer>
      <p>Feito por <strong>CleanoJr</strong></p>
   </footer>

</body>

</html>
